services:
  - type: web
    name: northstar
    runtime: docker
    plan: free
    autoDeploy: true
    healthCheckPath: /api/healthz
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
      - key: GEMINI_IMAGE_MODEL
        value: imagen-3.0-generate-002
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: ELEVENLABS_VOICE_ID
        sync: false
